<!doctype html>
<html lang="en">

<head>
    <title>Sample JS Test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <!-- include A-Frame obviously -->

<body>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs renderer="precision: medium">
            <!-- create your content here. just a box for now -->
            <a-entity 
            obj-model="obj: url(https://pgarjstest.netlify.app/ayamStuff2.obj); 
            mtl: url(https://pgarjstest.netlify.app/ayamStuff2.mtl)" scale="0.1 0.1 0.1">
            </a-entity>
            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</body>

</html>
